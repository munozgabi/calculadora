<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="formulario">
        <table>
            <tr>
                <td colspan="4"><input type="text" maxlength="15" class="resultado" name="tela"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" class="botao" onclick="limparTela()">
                    <input type="button" value="DEL" class="botao" onclick="deletar()">
                    <input type="button" value="-" class="botao" onclick="inserir('-')">
                    <input type="button" value="+" class="botao" onclick="inserir('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="botao" onclick="inserir(1)">
                    <input type="button" value="2" class="botao" onclick="inserir(2)">
                    <input type="button" value="3" class="botao" onclick="inserir(3)">
                    <input type="button" value="/" class="botao" onclick="inserir('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="botao" onclick="inserir(4)">
                    <input type="button" value="5" class="botao" onclick="inserir(5)">
                    <input type="button" value="6" class="botao" onclick="inserir(6)">
                    <input type="button" value="*" class="botao" onclick="limparTela('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="botao" onclick="inserir(7)">
                    <input type="button" value="8" class="botao" onclick="inserir(8)">
                    <input type="button" value="9" class="botao" onclick="inserir(9)">
                    <input type="button" value="-" class="botao" onclick="inserir('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." class="botao" onclick="inserir('.')">
                    <input type="button" value="0" class="botao" onclick="inserir(0)">
                    <input type="button" value="=" id="botao-igual" class="botao" onclick="calcularTotal('=')"></td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
